<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    
    var i, num = 5, count = 0;

for (i = 2; i < num; i++) {
   if (num % i == 0) {
      count++;
      break; // Exit the loop when a divisor is found
   }
}

if (count == 0) {
   document.write("Prime");
} else {
   document.write("Not Prime");
}

</script>
<body>
    
</body>
</html>
