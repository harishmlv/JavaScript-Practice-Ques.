<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
    <script type="text/javascript">

         var a = 0, b = 1;
         console.log(a);
         console.log(b);
         for(var i=0; i<=10; i++)
         {
            var temp = a + b;
            console.log(temp);
            a = b;
            b = temp;
         }

    </script>
</head>
