<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt using function</title>
    <script type="text/javascript">

        function alertmsg() 
        {
            a = prompt("Enter your name :")
            confirm(a)
        }
    </script>

</head>
<body>
  <form>
      <input type="button" value="Click Me" onclick="alertmsg()" />
  </form>
</body>

</html>
