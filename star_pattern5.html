<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pattern 5</title>
    <script type="text/javascript">

                             <!--Diamond pattern in javascript-->
        //The diamond star pattern is a combination of the pyramid and the reverse pyramid star pattern.

        let n = 5;
       
        for (let i = 1; i <= n; i++)  // Upside pyramid
        {
            for (let j = n; j > i; j--)  // printing spaces
            {
                document.write("&nbsp&nbsp");
            }
            for (let k = 0; k < i * 2 - 1; k++) // printing star
            {
                document.write("*");
            }
            document.write("<br>");
        }
        for (let i = 1; i <= n - 1; i++) // downside pyramid
        {
            for (let j = 0; j < i; j++) // printing spaces
            {
                document.write("&nbsp&nbsp");
            }
            for (let k = (n - i) * 2 - 1; k > 0; k--) // printing star
            {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</head>
