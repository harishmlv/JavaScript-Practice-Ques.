<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pattern 7</title>
    <script type="text/javascript"> 

                         <!--Left pascal star pattern-->
            // The left pascal star pattern is also created using 2 nested loops.

        let n = 5;

        for (let i = 1; i <= n; i++) 
        {
            for (let j = 0; j < n - i; j++) 
            {
                document.write("&nbsp&nbsp");
            }
            for (let k = 0; k < i; k++) 
            {
                document.write("*");
            }
            document.write("<br>");
        }
        for (let i = 1; i <= n - 1; i++) 
        {
            for (let j = 0; j < i; j++) {
                document.write("&nbsp&nbsp");
            }
            for (let k = 0; k < n - i; k++) 
            {
                document.write("*");
            }
            document.write("<br>");
        }

    </script>
</head>
