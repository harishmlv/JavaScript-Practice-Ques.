<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pattern 3</title>
    <script type="text/javascript">

        <!--Javascript pyramid pattern-->

        for(let i = 1; i <= 5; i++) // External loop
        {
            for(let j = 1; j <= 5 - i; j++)  // printing spaces
            {
              document.write("&nbsp&nbsp");
            }
            for (let k=0; k< 2 * i - 1; k++) // printing star
            {
              document.write("*");
            }
            document.write("<br>");
        }
  </script>
</head>

</body>
</html>
