<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert via Button</title>
    <script type="text/javascript">

        function hello()
        {
            alert("Hello! This is my first Program")
        }

    </script>
</head>
<body>
    <button onclick="hello()">Click Here</button>
</body>
</html>
