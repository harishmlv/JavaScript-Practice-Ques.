<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pattern 1</title>
    <script type="text/javascript">

        <!--Left triangle pattern in javascript-->

        var i, j;
        for(i=1; i <= 5; i++) //outer loop
        {
          for(j=1; j<=i; j++) //inner loop
          {
           document.write('*');
          }
           document.write('<br/>');
        }
      
    </script>
</head>

</body>
</html>
